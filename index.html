<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Ride Splits</title>
	<link rel="icon" href="images/favicon.ico" type="image/x-icon">
	<meta name="description" content="RideSplits, a smart carpooling app that connects people going the same way making commuting more affordable, sustainable, and social.">
	<link rel="canonical" href="https://ridesplits.com">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
	<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
	<meta http-equiv="Content-Security-Policy"
	        content="default-src 'self';
	                 script-src 'self' https://*.github.io https://github.com https://ajax.googleapis.com https://www.youtube-nocookie.com;
	                 connect-src 'self';
	                 style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://use.fontawesome.com https://*.github.io https://github.com;
	                 font-src 'self' https://fonts.gstatic.com https://use.fontawesome.com;
	                 frame-src https://*.github.io https://www.github.com https://www.youtube.com https://www.youtube-nocookie.com;
			 img-src 'self' https:;
	                 object-src 'none';
	                 base-uri 'self';
	                 form-action 'self';
	                 upgrade-insecure-requests;">
	<style>
		html {
			scroll-behavior: smooth;
		}
	</style>
</head>
<body>
	<div class="container">
		<header>
			<a class="logo" href="#home">
				<img src="images/RideSplitsLogo.png" alt="ridesplits logo" />
			</a>
			<nav>
				<ul class="nav-bar">
					<li><a class="nav-link active" href="#home">Home</a></li>
					<li><a class="nav-link" href="#about">About</a></li>
					<li><a class="nav-link" href="#app">App</a></li>
					<li><a class="nav-link" href="#team">Team</a></li>
					<li><a class="nav-link" href="#social">Socials</a></li>
					<li><a class="nav-link" href="#contact">Contact</a></li>
				</ul>
				<div class="hamburger">
					<div class="line1"></div>
					<div class="line2"></div>
					<div class="line3"></div>
				</div>
			</nav>
		</header>
		<main>
			<!-- Your previous sections remain unchanged -->

			<!--──────────────Contact────────────────-->
			<div id="contact">
				<h3>Contact Us</h3>
				<form name="contact" method="POST" data-netlify="true" onsubmit="showThankYou(event)">
					<input type="hidden" name="form-name" value="contact">
					<p><label>Your Name: <input type="text" name="name" required></label></p>
					<p><label>Your Email: <input type="email" name="email" required></label></p>
					<p><label>Message: <textarea name="message" required></textarea></label></p>
					<p><button type="submit">Send</button></p>
				</form>
				<p id="thank-you-msg" style="display:none; color:green; font-weight:bold;">Thank you for your message. We'll get back to you shortly.</p>
			</div>

			<!-- Continue with Team, Social, etc. -->

		</main>
		<footer class="copyright">© 2025 <a href="#" target="_blank"> Ride Splits.</a></footer>
	</div>

	<script>
		function showThankYou(event) {
			event.preventDefault();
			event.target.reset();
			document.getElementById("thank-you-msg").style.display = "block";
		}
	</script>

	<script src="script.js"></script>
	<script>
		if (window.netlifyIdentity) {
			window.netlifyIdentity.on("init", (user) => {
				if (!user) {
					window.netlifyIdentity.on("login", () => {
						document.location.href = "/admin/";
					});
				}
			});
		}
	</script>
</body>
</html>
